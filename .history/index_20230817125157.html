<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- const url = "https://bigstepper.onrender.com/"; -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Site</title>
    <style>
        nav {
            height: 150px;
            width: 100vw;
        }
        
        ul {
            width: 40%;
            display: flex;
            justify-content: space-between;
        } 

        li {
            list-style: none;
        }
        
        li a {
            text-decoration: none;
        }
        
        main {
            text-align: center;
        }

        table {
            margin: auto;
            margin-top: 20px;
            width: 80%;
            height: auto;
        }

        tr {
            row-gap: 0px;
        }

        th {
            border: 2px solid black;
            margin: 0px;
            border-spacing: 0%;
            width: auto;
        }

        td {
            border: 2px solid black;
            margin: 0px;
            border-spacing: 0%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="" target="_blank">Home</a>
                </li>
                <li>
                    <a href="" target="_blank">Shop</a>
                </li>
                <li>
                    <a href="" target="_blank">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>
                Top Products
            </h2>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
